<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Temperature {
            constructor(Celsius) {
                this.Celsius = Celsius;
                if (this.Celsius >= -273) {
                    this.getFahrenheit = 1.8 * this.Celsius + 32;
                    this.getKevin = this.Celsius + 273.15;
                }
            }
        }

        let a = +prompt('Nhập độ C')

        let temperature = new Temperature(a);
        console.log(temperature.getFahrenheit);
        console.log(temperature.getKevin);
    </script>
</body>

</html>
