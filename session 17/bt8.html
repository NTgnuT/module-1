<body>
    <script>
        class Rectangle {
            constructor(length, width) {
                this.length = length;
                this.width = width;
                this.area = this.length * this.width;
                this.perimeter = (this.length + this.width) * 2;
            }
        }

        let a = Number(prompt('Nhập chiều dài'))
        let b = Number(prompt('Nhập chiều rộng'))
        let rectangle1 = new Rectangle(a, b);
        console.log(rectangle1.area);
        console.log(rectangle1.perimeter);
    </script>
</body>

</html>
