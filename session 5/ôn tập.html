<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contaner{
            display: grid;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 10px;
            height: 100vh;
        }
        .item{
            background-color: brown;
        }
        

    </style>
</head>
<body>
    <div class="contaner">
        <div class="item">
            <h3>hello</h3>
        </div>
        <div class="item">
            <img src="anh3.jpg" alt="">
        </div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
