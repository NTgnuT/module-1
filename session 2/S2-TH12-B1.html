<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin sản phẩm</title>
</head>
<body>
    <form action="" id="" name="" class="" >
        <fieldset>
            <legend>Thông tin sản phẩm</legend>
            <label for="tên sản phẩm">Tên sản phẩm: </label>
            <input type="text" id="tên sản phẩm" name="tên sản phẩm">
            <label for="số lượng">Số lượng</label>
            <input type="number" id="số lượng" value="1">
        </fieldset>
        <fieldset>
            <legend>Thông tin giao hàng</legend>
            <label for="họ và tên">Họ và tên:</label>
            <input type="text" id="họ và tên" name="họ và tên ">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <label for="phone number">Số điện thoại:</label>
            <input type="text" id="phone number" name="phone number">
            <label for="địa chỉ">Địa chỉ:</label>
            <input type="text" id="địa chỉ" name="địa chỉ">
        </fieldset>
        <fieldset>
            <legend>Thông tin thanh toán</legend>
            <label for="thanh toán">Phương thức thanh toán:</label>
            <select name="thanh toán" id="thanh toán">
                <option value="khi nhận hàng" selected>Thanh toán khi nhận hàng</option>
            </select>
        </fieldset>
        <button type="submit">Đặt hàng</button>
    </form>
</body>
</html>
