<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form lấy đăng ký người dùng</title>
</head>
<body>
    <form action="" id="" name="" class="">
        <label for="họ và tên"><b>Họ và tên:</b></label> <br>
        <input type="text" id="họ và tên" name="họ và tên"> <br>
        <label for="email"><b>Email:</b></label> <br>
        <input type="text" id="email" name="email"> <br>
        <label for="phone number"><b>Số điện thoại:</b></label> <br>
        <input type="text" id="phone number" name="phone number"> <br>
        <label for="giới tính"><b>Giới tính:</b></label> <br>
        <input type="radio" name="giới tính"> <span>Nam</span>
        <input type="radio" name="giới tính"> <span>Nữ</span><br>
        <button type="submit">Đăng ký</button>
    </form>
</body>
</html>
