    <form action="">
        <h1>Booking Form</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone"><br><br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time"><br><br>
        <label for="numberofguests">Number of guests:</label>
        <input type="text" id="numberofguests" name="numberofguests"><br><br>
        <button type="submit">Submit</button>
    </form>
    <br><br><br>


    <form action="">
        <h1>Car Purchase Form</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone"><br><br>
        <label for="car">Choose a Car:</label>
        <select name="" id="car">
            <option value="model1"selected>Model 1</option>
            <option value="model1">Model 2</option>
        </select><br><br>
        <label for="color">Choose a Color</label>
        <select name="" id="color">
            <option value="color"selected>Red</option>
            <option value="color">Black</option>
        </select><br><br>
        <label for="quantity">Quantity:</label>
        <input type="text" id="quantity" name="quantity"><br><br>
        <label for="date">Delivery Date:</label>
        <input type="date" id="date" name="date"><br><br>
        <button type="submit">Submit</button>
    </form>
