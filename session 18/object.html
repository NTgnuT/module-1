<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="count"></h1>
    <button onclick="rs()">Tăng</button>



    <script>
        // khái niệm closure
        //khi xây dựng 1 hàm 

        function increase() {
            let count = 0;
            return function () {
                count++;
                document.getElementById('count').innerHTML = count;
            }
        }

        let rs = increase() // rs = function ()


    </script>
</body>

</html>
