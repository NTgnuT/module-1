<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let day = Number(prompt('Nhập ngày sinh'));
        let month = Number(prompt('Nhập tháng sinh'));

        switch (month) {
            case 1:
                if (day < 20) {
                    alert('Ma Kết');
                } else {
                    alert('Bảo Bình');
                }
                break;
            case 2:
                if (day < 19) {
                    alert('Bảo Bình');
                } else {
                    alert('Song Ngư');
                }
                break;
            case 3:
                if (day < 21) {
                    alert('Song Ngư');
                } else {
                    alert('Bạch Dương');
                }
                break;
            case 4:
                if (day < 20) {
                    alert('Bạch Dương');
                } else {
                    alert('Kim Ngưu');
                }
                break;
            case 5:
                if (day < 21) {
                    alert('Kim Ngưu');
                } else {
                    alert('Song Tử');
                }
                break;
            case 6:
                if (day < 22) {
                    alert('Song Tử');
                } else {
                    alert('Cự Giải');
                }
                break;
            case 7:
                if (day < 23) {
                    alert('Cự Giải');
                } else {
                    alert('Sư Tử');
                }
                break;
            case 8:
                if (day < 23) {
                    alert('Sư Tử');
                } else {
                    alert('Xử Nữ');
                }
                break;
            case 9:
                if (day < 23) {
                    alert('Xử nữ');
                } else {
                    alert('Thiên Bình');
                }
                break;
            case 10:
                if (day < 24) {
                    alert('Thiên Bình');
                } else {
                    alert('Hổ Cáp');
                }
                break;
            case 11:
                if (day < 22) {
                    alert('Hổ Cáp');
                } else {
                    alert('Nhân Mã');
                }
                break;
            case 12:
                if (day < 22) {
                    alert('Nhân Mã');
                } else {
                    alert('Ma Kết');
                }
                break;
        }

    </script>
</body>

</html>
