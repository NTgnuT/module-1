<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let weight = Number(prompt("Nhập cân nặng"));
        let height = Number(prompt("Nhập chiều cao"));
        let bmi = weight / (height ** 2);
        console.log(bmi);

        if (bmi < 18.5) {
            alert("Cân nặng thấp(gầy)")
        } else if (bmi < 25) {
            alert('Bình thường')
        } else if (bmi < 30) {
            alert('tiền béo phì')
        } else if (bmi < 35) {
            alert('Béo phì độ I')
        } else if (bmi < 40) {
            alert('Béo phì độ II')
        } else {
            alert('Béo phì độ III')
        }
    </script>
</body>

</html>
