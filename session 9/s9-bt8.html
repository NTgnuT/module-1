<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let input1 = Number(prompt('Mời bạn nhập vào số a'));
        let input2 = Number(prompt('Mời bạn nhập vào số b'));
        let input3 = prompt('Mời bạn nhập vào phép tính(+,-,*,/)');

        switch (input3) {
            case input3 = '+':
                alert(input1 + input2);
                break;
            case input3 = '-':
                alert(input1 - input2);
                break;
            case input3 = '*':
                alert(input1 * input2);
                break;
            case input3 = '/':
                alert(input1 / input2);
                break;
            default:
                alert('Không có phép tính này');
        }
    </script>
</body>

</html>
