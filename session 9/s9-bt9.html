<body>
    <script>
        let input1 = Number(prompt('Nhập số a'));
        let input2 = Number(prompt('Nhập số b'));
        let input3 = Number(prompt('Nhập số c'));
        if (input1 > input2 && input1 > input3) {
            console.log(`Số lớn nhất là: ${input1}`)
            if (input2 > input3) {
                console.log(`Số nhỏ nhất là: ${input3}`);
            } else {
                console.log(`Số nhỏ nhất là: ${input2}`);
            }
        } else if (input2 > input1 && input2 > input3) {
            console.log(`Số lớn nhất là: ${input2}`)
            if (input1 > input3) {
                console.log(`Số nhỏ nhất là: ${input3}`);
            } else {
                console.log(`Số nhỏ nhất là: ${input1}`);
            }
        } else if (input3 > input1 && input3 > input2) {
            console.log(`Số lớn nhất là: ${input3}`)
            if (input1 > input2) {
                console.log(`Số nhỏ nhất là: ${input2}`);
            } else {
                console.log(`Số nhỏ nhất là: ${input1}`);
            }
        }
    </script>
