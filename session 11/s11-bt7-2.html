<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = Number(prompt('Nhập 1 số nguyên'))
        if (n < 2 || n > 100) {
            alert('Người dùng nhập lại')
        } else {
            for (i = 2; i <= n; i++) {
                if (i % 2 !== 0) {
                    continue;
                }
                console.log(i);
            }
        }

    </script>
</body>

</html>
