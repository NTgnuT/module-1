<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="name">Nhập bảng cửu chương</label>
    <input id="name" type="number" min="1" max="9">
    <button onclick="print()">OK</button>

    <table border="1">
        <thead id="thead">

        </thead>
        <tbody id="tbody">

        </tbody>
    </table>


    <script>
        function print() {
            ths = '';
            for (let i = 1; i <= 9; i++) {
                ths += `<th> ${i}x </th>`
            };

            document.getElementById('thead').innerHTML = `<tr> ${ths} </tr>`

            let trs = '';
            for (let i = 1; i <= 10; i++) {
                let tds = '';
                for (let j = 1; j <= 9; j++) {
                    tds += `<td>${j} x ${i} = ${j * i}  </td>`
                }
                trs += `<tr>${tds}</tr>`
            }

            document.getElementById('tbody').innerHTML = trs;
        }


    </script>
</body>

</html>
