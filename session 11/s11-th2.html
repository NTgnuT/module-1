<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table id="table">

    </table>

    <script>
        let trs = '';
        for (let i = 1; i <= 10; i++) {
            let tds = '';
            for (let j = 1; j <= 10; j++) {
                tds = tds + `<td> ${i * j} </td>`
            }
            trs = trs + `<tr> ${tds} </tr>`
            document.getElementById('table').innerHTML = trs;
        }
    </script>
</body>

</html>
