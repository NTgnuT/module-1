<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n;
        do {
            n = Number(prompt('Nhập lại 1 số'));
            for (i = 2; i <= n; i++) {
                if (i ** 2 % 2 !== 0) {
                    continue;
                }
                console.log(i);
            }
        } while (n < 2 || n > 100);


    </script>
</body>

</html>
