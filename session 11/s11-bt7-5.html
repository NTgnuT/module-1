<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="n">Nhập vào 1 số</label>
    <input type="number" id="n">
    <button onclick="ktra()">Kiểm tra</button>


    <script>
        function ktra() {
            let n = document.getElementById('n').value;
            if (n < 2) {
                alert('Nhập số lớn hơn 2')
            }
            else if (n == 2) {
                alert(`${n} là số nguyên tố`);
            }
            else {
                for (let i = 2; i < n - 1; i++) {
                    if (n % i == 0) {
                        alert(`${n} không phải là số nguyên tố`);
                        break;
                    } else {
                        alert(`${n} là số nguyên tố`);
                        break;
                    }
                }
            }
        }


    </script>
</body>

</html>
