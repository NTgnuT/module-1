        // Tạo hàm biến ký tự đầu tiên ở mỗi từ thành chữ in hoa
        function capitalize(str) {
            let change = str.toLowerCase().split(' ');
            for (i = 0; i < change.length; i++) {
                let chuoi = change[i].split("")

                chuoi[0] = chuoi[0].toUpperCase()

                change[i] = chuoi.join("")
            }
            return change.join(" ")
        }
