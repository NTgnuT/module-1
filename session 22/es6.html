    <script>
        // array
        let arr1 = [1, 2, 3, 4];
        let arr2 = [1, 6, 7, 8];
        let arr3 = [...arr1, ...arr2]
        console.log(arr3);
        arr1 = [2, 3, 4, 55, ...arr1, 56, 6]
        console.log(arr1);


        // obj
        let obj1 = { id: 1 }
        let obj2 = { id: 2, name: "son" }
        let obj3 = { ...obj1, ...obj2 }
        console.log(obj3);


        // sửa 1 thuộc tính của đối tượng 
        obj3 = {}

    </script>
