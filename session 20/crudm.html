<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/crudm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h2>Giỏ hàng của bạn</h2>

        <hr>

        <div class="search">
            <button class="add_product" onclick="toggleForm()">Thêm sản phẩm</button>
            <div>
                <input type="search" id="input_search" placeholder="Nhập sản phẩm">
                <button class="btn_tim_kiem">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    Tìm kiếm
                </button>
            </div>
        </div>
        <table>
            <thead>
                <th>STT</th>
                <th>Tên sản phẩm</th>
                <th>Đơn giá</th>
                <th>Số lượng</th>
                <th>Giá</th>
                <th>Hình ảnh</th>
                <th>Hành động</th>
            </thead>
            <tbody id="table_body">
                <!-- <tr>
                        <td>1</td>
                        <td>Sản phẩm 1</td>
                        <td>50.000 VND</td>
                        <td>2</td>
                        <td>100.000VND</td>
                        <td><img src="" alt=""></td>
                        <td>
                            <button class="btn_sua">Edit</button>
                            <button class="btn_xoa">Delete</button>
                        </td>
                    </tr> -->
            </tbody>
        </table>

        <!-- Add -->
        <div id="form_scope" class="hide">
            <form action="" id="form">
                <h3>Thêm sản phẩm</h3>
                <div>
                    <label for="name">Tên sản phẩm:</label>
                    <input type="text" id="name">
                </div>
                <div>
                    <label for="unit_price">Đơn giá:</label>
                    <input type="text" id="unit_price">
                </div>
                <div>
                    <label for="count">Số lượng:</label>
                    <input type="text" id="count">
                </div>
                <div>
                    <label for="img">Hình ảnh:</label>
                    <input type="file" id="img">
                </div>
                <div>
                    <button type="submit" class="btn_xoa">Cancel</button>
                    <button type="button" class="btn_them" onclick="newProduct()">Edit</button>
                </div>

            </form>
        </div>

        <!-- Update -->
        <div id="form_edit" class="hide2">
            <form action="" id="form">
                <h3>Thêm sản phẩm</h3>
                <div>
                    <label for="productId">ID:</label>
                    <input type="text" id="productId" readonly>
                </div>
                <div>
                    <label for="name_edit">Tên sản phẩm:</label>
                    <input type="text" id="name_edit">
                </div>
                <div>
                    <label for="unit_price_edit">Đơn giá:</label>
                    <input type="text" id="unit_price_edit">
                </div>
                <div>
                    <label for="count_edit">Số lượng:</label>
                    <input type="text" id="count_edit">
                </div>
                <div>
                    <label for="img_edit">Hình ảnh:</label>
                    <input type="file" id="img_edit">
                </div>
                <div>
                    <button type="submit" class="btn_xoa">Cancel</button>
                    <button type="button" class="btn_them" onclick="updateProduct()">Edit</button>
                </div>

            </form>
        </div>
    </div>



    <script src="js/crudm.js"></script>
</body>

</html>
