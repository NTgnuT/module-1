<body>
    <script>
        let n = prompt('Nhập vào từ cần tra cứu');
        let arrEng = ['Dog', 'Cat', 'Pig', 'Chicken', 'Mouse'];
        let arrVi = ['Chó', 'Mèo', 'Lợn', 'Gà', 'Chuột'];

        let check = false;
        for (i = 0; i < arrEng.length; i++) {
            if (n == arrEng[i]) {
                check = true;
                console.log(arrVi[i]);
            }
        }
        if (check == false) {
            console.log('Không tìm thấy');
        }

    </script>
