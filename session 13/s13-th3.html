<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = prompt('Nhập 1 số từ 1 đến 10')
        let arr = [2, 4, 5, 7, 9];

        for (i = 0; i < arr.length; i++) {
            if (n == arr[i]) {
                console.log('Số ' + n + ' được tìm thấy ở vị trí ' + i);
            }
        }
    </script>
</body>

</html>
