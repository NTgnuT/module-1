<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = prompt('Nhập 1 số bất kì từ 1 đến 10');
        let arr = [2, 4, 5, 7, 9];
        let check = false;

        for (let i = 0; i < arr.length; i++) {
            if (n == arr[i]) {
                check = true;
            }
        }
        if (check == true) {
            alert('Bingo');
        } else {
            alert('Chúc bạn may mắn lần sau');
        }
    </script>
</body>

</html>
