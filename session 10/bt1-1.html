<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let input1 = Number(prompt('Nhập vào số a'));
        let input2 = Number(prompt('Nhập vào số b'));

        if (input1 % input2 == 0) {
            alert(`Số ${input1} có chia hết cho số ${input2}`);
        } else {
            alert(`Số ${input1} không chia hết cho số ${input2}`);
        }
    </script>
</body>

</html>
