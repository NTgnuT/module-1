<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let input = Number(prompt('Nhập doanh thu của tháng'))
        let comit;
        if (input < 10000000) {
            alert(`hoa hồng nhận được: ${input * 0.03}`);
        } else if (50000000 > input) {
            comit = 10000000 * 0.03 + (input - 10000000) * 0.05;
            alert('Hoa hồng nhận được: ' + comit);
        } else {
            comit = 10000000 * 0.03 + 40000000 * 0.05 + (input - 50000000) * 0.07;
            alert('Hoa hồng nhận được: ' + comit);
        }
    </script>
</body>

</html>
