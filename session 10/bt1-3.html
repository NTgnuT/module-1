<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let input = Number(prompt('Nhập một số bất kì'));
        if (input > 0) {
            alert(`Số ${input} lớn hơn 0`);
        } else if (input < 0) {
            alert(`Số ${input} nhỏ hơn 0`);
        } else {
            alert('Số vừa nhập bằng 0')
        }
    </script>
</body>

</html>
