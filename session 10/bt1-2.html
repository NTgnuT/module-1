<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        let input1 = Number(prompt('Nhập số tuổi bất kỳ?'));
        if (input1 < 15) {
            alert('Bạn chưa đủ điều kiện vào học lớp 10')
        } else {
            alert('Bạn đủ điều kiện học lớp 10')
        }
    </script>
</body>

</html>
